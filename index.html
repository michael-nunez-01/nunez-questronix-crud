<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel="stylesheet" href="./static/mvp.css" />
    <link rel="stylesheet" href="./static/design.css" />
</head>
<body>
    <main>
        <section>
            <header>
                <h1>Search inventory</h1>
                <p>Enter the details of the item you want to look for, and then click "Search".</p>
            </header>
            <article>
                <form method="GET" action="./inventory" name="inventory-search-form" id="search-form">
                    <label for="item-name">Name</label>
                    <input type="text" id="item-name" name="name" maxlength="45" />

                    <label for="item-quantity">Quantity</label>
                    <label for="item-quantity-exact">
                        <input type="radio" id="item-quantity-exact" name="quantityCompare" value="exact" checked />
                        <span>Exactly</span>
                    </label>
                    <label for="item-quantity-gt">
                        <input type="radio" id="item-quantity-gt" name="quantityCompare" value="greater" />
                        <span>Greater than</span>
                    </label>
                    <label for="item-quantity-lt">
                        <input type="radio" id="item-quantity-lt" name="quantityCompare" value="less" />
                        <span>Less than</span>
                    </label>
                    <input type="number" id="item-quantity" name="quantity" step="1" min="0" max="999999" />

                    <label for="item-amount">Amount</label>
                    <label for="item-amount-exact">
                        <input type="radio" id="item-amount-exact" name="amountCompare" value="exact" checked />
                        <span>Exactly</span>
                    </label>
                    <label for="item-amount-gt">
                        <input type="radio" id="item-amount-gt" name="amountCompare" value="greater" />
                        <span>Greater than</span>
                    </label>
                    <label for="item-amount-lt">
                        <input type="radio" id="item-amount-lt" name="amountCompare" value="less" />
                        <span>Less than</span>
                    </label>
                    <input type="number" id="item-amount" name="amount" step="0.01" min="0" max="999999999.99" />

                    <button type="submit">Search</button>
                </form>
            </article>
            <aside id="inventory-search-panel">
                <h3>Search results</h3>
                <div id="inventory-search-results">
                    <p>Search results will go here.</p>
                </div>
            </aside>
        </section>
        <section>
            <header>
                <h1>Add inventory item</h1>
                <p>Enter the details of the item here.</p>
            </header>
            <article>
                <form method="POST" action="./inventory" name="inventory-add-form" id="add-form" enctype="application/x-www-form-urlencoded">
                    <label for="add-item-name">Name</label>
                    <input type="text" id="add-item-name" name="name" required maxlength="45" />

                    <label for="add-item-quantity">Quantity</label>
                    <input type="number" id="add-item-quantity" name="quantity" required step="1" min="0" max="999999" />

                    <label for="add-item-amount">Amount</label>
                    <input type="number" id="add-item-amount" name="amount" required step="0.01" min="0" max="999999999.99" />

                    <button type="submit">Add item</button>
                </form>
            </article>
            <aside>
                <h3>Item result</h3>
                <div id="inventory-add-results">
                    <p>The result of adding the item will appear here.</p>
                </div>
            </aside>
        </section>
    </main>
    <script src="./static/index.js"></script>
</body>
</html>
